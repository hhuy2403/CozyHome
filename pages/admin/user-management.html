<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyHome - Quản Lý Người Dùng</title>
    <link rel="stylesheet" href="/styles/admin/header.css">
    <link rel="stylesheet" href="/styles/admin/footer.css">
    <link rel="stylesheet" href="/styles/admin/user-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/scripts/admin/user-management.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="cozyhome-user-management-page">

<!-- Import Header -->
<div id="header-placeholder"></div>

<!-- Main Content -->
<main class="cozyhome-main">
    <div class="cozyhome-container">
        <div class="cozyhome-user-management">
            <h2 class="cozyhome-user-management-title">
                <i class="fas fa-users"></i> Quản Lý Người Dùng
            </h2>
            <div class="cozyhome-form-group">
                <button class="cozyhome-btn cozyhome-btn-primary" onclick="showCreateUserForm()">
                    <i class="fas fa-user-plus"></i> Tạo Tài Khoản
                </button>
            </div>
            <div class="cozyhome-form-group">
                <label for="userSearch"><i class="fas fa-search"></i> Tìm kiếm người dùng:</label>
                <input type="text" id="userSearch" placeholder="Nhập email để tìm kiếm" oninput="searchUser()">
            </div>
            <div id="createUserForm" class="cozyhome-create-user-form" style="display: none;">
                <h3><i class="fas fa-plus-circle"></i> Tạo Tài Khoản Mới</h3>
                <label for="newUserEmail">Nhập email: </label>
                <input type="email" id="newUserEmail" placeholder="Email" required>
                <label for="newUserPassword">Nhập password: </label>
                <input type="password" id="newUserPassword" placeholder="Mật khẩu" required>
                <label for="newUserRole">Phân quyền: </label>
                <select id="newUserRole">
                    <option value="tenant">Người Thuê</option>
                    <option value="landlord">Chủ Trọ</option>
                    <option value="admin">Quản Trị Viên</option>
                </select>
                <div class="cozyhome-form-actions">
                    <button class="cozyhome-btn cozyhome-btn-primary" onclick="createUser()">
                        <i class="fas fa-save"></i> Tạo
                    </button>
                    <button class="cozyhome-btn cozyhome-btn-secondary" onclick="hideCreateUserForm()">
                        <i class="fas fa-times"></i> Hủy
                    </button>
                </div>
            </div>

            <div class="cozyhome-user-list">
                <h3><i class="fas fa-list"></i> Danh Sách Người Dùng</h3>
                <table class="cozyhome-user-table">
                    <thead>
                    <tr>
                        <th><i class="fas fa-envelope"></i> Email</th>
                        <th><i class="fas fa-user-tag"></i> Vai Trò</th>
                        <th><i class="fas fa-tools"></i> Thao Tác</th>
                    </tr>
                    </thead>
                    <tbody id="userList">
                    <!-- Danh sách người dùng sẽ được hiển thị tại đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<!-- Import Footer -->
<div id="footer-placeholder"></div>
<script src="/scripts/admin/header.js" defer></script>
<script>
    // Hàm để tải nội dung của header và footer từ các file riêng
    document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    });
</script>

</body>
</html>
