<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết hóa đơn theo tháng</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/styles/landlord/report/monthly-invoice-details.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Chi tiết hóa đơn theo tháng</h2>
        </div>

        <!-- Bộ lọc và nút Xem -->
        <div class="form-inline mb-4">
          <label for="monthYear">Tháng/năm</label>
          <input
            type="text"
            class="form-control mx-2"
            id="monthYear"
            value="10/2024"
          />
          <label for="period">Kỳ</label>
          <select class="form-control mx-2" id="period">
            <option>Tất cả</option>
          </select>
          <label for="houseSelect">Nhà</label>
          <select class="form-control mx-2" id="houseSelect">
            <option>Tất cả</option>
            <option value="Tầng 1">Tầng 1</option>
            <option value="Tầng 2">Tầng 2</option>
          </select>
          <button class="btn btn-warning ml-2">
            <i class="fas fa-search"></i>
            Xem
          </button>
        </div>

        <!-- Bảng chi tiết hóa đơn -->
        <div class="table-wrapper">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nhà</th>
                <th>Phòng</th>
                <th>Tên khách</th>
                <th>Tiền phòng</th>
                <th>Tiền điện</th>
                <th>Tiền nước</th>
                <th>Dịch vụ khác</th>
                <th>Thu khác</th>
                <th>Nợ tháng trước</th>
                <th>Tổng tiền (VNĐ)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="10">Không tìm thấy dòng nào phù hợp</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/scripts/landlord/report/monthly-invoice-details.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
