<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết doanh thu</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/report/revenue-details.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Chi tiết doanh thu</h2>
        </div>

        <!-- Bộ lọc và nút Xem -->
        <div class="filter-group">
          <div class="form-inline">
            <label for="houseSelect">Nhà</label>
            <select class="form-control mx-2" id="houseSelect">
              <option value="">Tất cả</option>
              <option value="Nhà A">Nhà A</option>
              <option value="Nhà B">Nhà B</option>
            </select>

            <label for="monthSelect">Tháng</label>
            <select class="form-control mx-2" id="monthSelect">
              <option value="">Tất cả</option>
              <option value="1">Tháng 1</option>
              <option value="2">Tháng 2</option>
              <option value="3">Tháng 3</option>
              <!-- Add more months as needed -->
            </select>

            <label for="yearSelect">Năm</label>
            <select class="form-control mx-2" id="yearSelect">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>

            <button class="btn btn-warning ml-2">
              <i class="fas fa-search"></i>
              Xem
            </button>
          </div>
        </div>

        <!-- Bảng chi tiết doanh thu -->
        <div class="table-wrapper mt-4">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Nhà</th>
                <th>Phòng</th>
                <th>Khách thuê</th>
                <th>Ngày bắt đầu thuê</th>
                <th>Ngày thanh toán</th>
                <th>Số tiền thanh toán (VNĐ)</th>
                <th>Trạng thái thanh toán</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nhà A</td>
                <td>101</td>
                <td>Nguyễn Văn A</td>
                <td>01/01/2023</td>
                <td>01/02/2023</td>
                <td>5,000,000</td>
                <td>Đã thanh toán</td>
              </tr>
              <tr>
                <td>Nhà B</td>
                <td>202</td>
                <td>Trần Thị B</td>
                <td>15/01/2023</td>
                <td>15/02/2023</td>
                <td>4,500,000</td>
                <td>Đã thanh toán</td>
              </tr>
              <!-- More rows can be added as needed -->
            </tbody>
          </table>
          <div
            class="d-flex justify-content-between align-items-center pagination-info"
          >
            <span>Đang xem 1 đến 2 trong tổng số 2 mục</span>
            <div class="d-flex">
              <button class="btn btn-secondary btn-xs">Trước</button>
              <button class="btn btn-secondary btn-xs ml-2">Tiếp</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/landlord/report/revenue-details.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
