<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Phòng</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/room/list-room.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Danh Sách Phòng</h2>
          <div class="d-flex align-items-center">
            <div class="form-inline">
              <label for="areaSelect" class="mr-2">Khu vực:</label>
              <select class="form-control" id="areaSelect">
                <option value="">Tất cả</option>
              </select>
            </div>
            <div class="ml-auto d-flex">
              &nbsp;&nbsp;
              <a href="/pages/landlord/room/index.html" class="btn btn-warning">
                <i class="fas fa-arrow-left"></i>
                Quay về
              </a>
              <button class="btn btn-success ml-2" id="saveBtn">
                <i class="fas fa-check"></i>
                Lưu
              </button>
              <button class="btn btn-primary ml-2" id="exportBtn">
                <i class="fas fa-file-excel"></i>
                Xuất file excel
              </button>
            </div>
          </div>
        </div>

        <div class="table-wrapper">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Tên phòng</th>
                <th>Khu vực</th>
                <th>Thứ tự</th>
                <th>Đơn giá (VNĐ)</th>
                <th>Ghi chú</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody>
              <!-- Dữ liệu sẽ được thêm vào đây từ JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="/scripts/landlord/room/list-room.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
