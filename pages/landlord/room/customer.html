<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khách Thuê</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/room/customer.css">
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Khách Thuê</h2>
          <div class="form-inline">
            <label for="areaSelect">Khu vực:</label>
            <select class="form-control mx-2" id="areaSelect">
              <option value="all">Tất cả</option>
              <option value="1">Khu vực 1</option>
              <option value="2">Khu vực 2</option>
            </select>
            <div class="btn-action d-flex">
              <a href="../Room/Index.html" class="btn btn-warning">
                <i class="fas fa-arrow-left"></i>
                Quay về
              </a>
              <button class="btn btn-success ml-2">
                <i class="fas fa-check"></i>
                Lưu
              </button>
              <button class="btn btn-primary ml-2">
                <i class="fas fa-file-excel"></i>
                Xuất file excel
              </button>
            </div>
          </div>
        </div>

        <!-- Bảng dữ liệu -->
        <div class="table-wrapper">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Phòng số</th>
                <th>Khu vực</th>
                <th>Họ tên</th>
                <th>Số điện thoại</th>
                <th>Ngày bắt đầu</th>
                <th>Tiền phòng</th>
                <th>Đặt cọc</th>
                <th>Kì thanh toán</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="8">Không tìm thấy dòng nào phù hợp</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="/scripts/landlord/room/customer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
