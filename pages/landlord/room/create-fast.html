<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Phòng Nhanh</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/room/create-fast.css" />
  </head>

  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Thêm Phòng Nhanh</h2>
          <div class="d-flex">
            <a href="Index.html" class="btn btn-warning">
              <i class="fas fa-arrow-left"></i>
              Quay về
            </a>
            <button class="btn btn-success ml-2" id="saveRoomBtn">
              <i class="fas fa-check"></i>
              Lưu
            </button>
          </div>
        </div>

        <form id="quickAddRoomForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="startRoom">Từ phòng *</label>
              <input
                type="number"
                class="form-control"
                id="startRoom"
                placeholder="Từ phòng"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="endRoom">Đến *</label>
              <input
                type="number"
                class="form-control"
                id="endRoom"
                placeholder="Đến phòng"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="house">Nhà *</label>
              <select class="form-control" id="house" required>
                <!-- Danh sách các nhà sẽ được load từ localStorage -->
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="price">Đơn giá *</label>
              <div class="d-flex">
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="0"
                  required
                />
                <div class="unit">VNĐ</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="length">Dài *</label>
              <div class="d-flex">
                <input
                  type="number"
                  class="form-control"
                  id="length"
                  placeholder="0"
                  required
                />
                <div class="unit">M</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="width">Rộng *</label>
              <div class="d-flex">
                <input
                  type="number"
                  class="form-control"
                  id="width"
                  placeholder="0"
                  required
                />
                <div class="unit">M</div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="maxPeople">Số lượng người tối đa *</label>
              <div class="d-flex">
                <input
                  type="number"
                  class="form-control"
                  id="maxPeople"
                  placeholder="0"
                  required
                />
                <div class="unit">Người</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label>Cho thuê *</label>
              <br />
              <label class="checkbox-inline">
                <input type="checkbox" id="maleAllowed" checked />
                Nam
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="femaleAllowed" checked />
                Nữ
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Mô tả thêm</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              placeholder="Mô tả thêm"
            ></textarea>
          </div>

          <div class="text-danger">(*): Thông tin bắt buộc</div>
        </form>
      </div>
    </div>

    <script src="/scripts/landlord/room/create-fast.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
