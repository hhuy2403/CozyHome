<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thay đổi mật khẩu</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/styles/landlord/customer/change-password.css"
    />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Thay đổi mật khẩu</h2>
          <div class="d-flex">
            <button class="btn btn-success ml-2" id="savePasswordBtn">
              <i class="fas fa-check"></i>
              Lưu
            </button>
          </div>
        </div>

        <form id="changePasswordForm">
          <div class="form-group">
            <label for="currentPassword">Mật khẩu hiện tại: *</label>
            <input
              type="password"
              class="form-control"
              id="currentPassword"
              placeholder="Nhập mật khẩu hiện tại"
              required
            />
          </div>

          <div class="form-group">
            <label for="newPassword">Mật khẩu mới: *</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              placeholder="Nhập mật khẩu mới"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Nhập lại mật khẩu: *</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Nhập lại mật khẩu mới"
              required
            />
          </div>

          <div class="text-danger">(*): Thông tin bắt buộc</div>
        </form>
      </div>
    </div>

    <script src="/scripts/landlord/customer/change-password.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
