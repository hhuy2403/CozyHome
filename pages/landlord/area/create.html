<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Nhà</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/area/create.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Thêm Nhà</h2>
          <div class="d-flex">
            <a href="/pages/landlord/room/index.html" class="btn btn-warning">
              <i class="fas fa-arrow-left"></i>
              Quay về
            </a>
            <button class="btn btn-success ml-2" id="saveHouseBtn">
              <i class="fas fa-check"></i>
              Lưu
            </button>
          </div>
        </div>

        <form id="createHouseForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="houseName">Nhà *</label>
              <input
                type="text"
                class="form-control"
                id="houseName"
                placeholder="Nhập tên nhà"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="city">Tỉnh/Thành phố *</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Nhập tỉnh/thành phố"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="district">Quận/Huyện *</label>
              <input
                type="text"
                class="form-control"
                id="district"
                placeholder="Nhập quận/huyện"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="ward">Phường/Xã *</label>
              <input
                type="text"
                class="form-control"
                id="ward"
                placeholder="Nhập phường/xã"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="address">Địa chỉ *</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Nhập địa chỉ"
                required
              />
            </div>
          </div>

          <div class="text-danger">(*): Thông tin bắt buộc</div>
        </form>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          fetch("../sidebar.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("sidebar-container").innerHTML = data;
              })
              .catch(error => console.error("Error loading sidebar:", error));
      });
  </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts/landlord/area/create.js" defer></script>
  </body>
</html>
