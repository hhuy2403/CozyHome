<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm phát sinh</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/other-fee/create.css">
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Thêm phát sinh</h2>
          <div class="d-flex">
            <a href="index.html" class="btn btn-warning">
              <i class="fas fa-arrow-left"></i>
              Quay về
            </a>
            <button class="btn btn-success ml-2" id="saveRoomBtn">
              <i class="fas fa-check"></i>
              Lưu
            </button>
          </div>
        </div>

        <form id="createExpenseForm">
          <div class="form-group">
            <label for="houseSelect">Nhà</label>
            <select class="form-control" id="houseSelect">
              <option value="">Tất cả</option>
              <option value="Tầng 1">Tầng 1</option>
              <option value="Tầng 2">Tầng 2</option>
            </select>
          </div>

          <div class="form-group">
            <label for="roomSelect">Phòng</label>
            <select class="form-control" id="roomSelect">
              <option value="">Phòng</option>
            </select>
          </div>

          <div class="form-group">
            <label for="monthYear">Tháng/năm</label>
            <input
              type="text"
              class="form-control"
              id="monthYear"
              value="10/2024"
            />
          </div>

          <div class="form-group">
            <label for="amount">Số tiền</label>
            <div class="d-flex">
              <input type="number" class="form-control" id="amount" value="0" />
              <div class="unit ml-2">VNĐ</div>
            </div>
          </div>

          <div class="form-group">
            <label for="content">Nội dung</label>
            <textarea class="form-control" id="content" rows="4"></textarea>
          </div>

          <div class="text-danger">(*): Thông tin bắt buộc</div>
        </form>
      </div>
    </div>

    <script src="/scripts/landlord/other-fee/create.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
