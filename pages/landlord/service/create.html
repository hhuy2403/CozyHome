<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm dịch vụ</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/service/create.css" />
  </head>

  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Thêm dịch vụ</h2>
          <div class="d-flex">
            <a href="index.html" class="btn btn-warning">
              <i class="fas fa-arrow-left"></i>
              Quay về
            </a>
            <button class="btn btn-success ml-2" id="saveRoomBtn">
              <i class="fas fa-check"></i>
              Lưu
            </button>
          </div>
        </div>

        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="serviceName">Tên *</label>
              <input
                type="text"
                class="form-control"
                id="serviceName"
                placeholder="Nhập tên dịch vụ"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="serviceType">Loại *</label>
              <select class="form-control" id="serviceType" required>
                <option value="">Chọn loại dịch vụ</option>
                <option value="Điện">Điện</option>
                <option value="Nước">Nước</option>
                <option value="Khác">Khác</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="price">Đơn giá *</label>
              <div class="d-flex">
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="0"
                  required
                />
                <div class="unit">VNĐ</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="isActive">Trạng thái</label>
              <div class="checkbox-inline">
                <input type="checkbox" id="isActive" checked />
                Đang dùng
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="note">Ghi chú</label>
            <textarea
              class="form-control"
              id="note"
              rows="3"
              placeholder="Nhập ghi chú"
            ></textarea>
          </div>

          <div class="text-danger">(*): Thông tin bắt buộc</div>
        </form>
      </div>
    </div>

    <script src="/scripts/landlord/service/create.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
