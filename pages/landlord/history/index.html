<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch sử gửi email/sms</title>
  <link rel="stylesheet" href="/styles/landlord/sidebar.css">
  <script src="/scripts/landlord/sidebar.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#emailContent',
      plugins: 'advlist autolink lists link image charmap print preview anchor textcolor',
      toolbar: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | forecolor backcolor emoticons',
      menubar: false
    });
  </script>
  <link rel="stylesheet" href="/styles/landlord/history/index.css">
</head>
<body>
<div id="sidebar-container"></div>
<nav class="navbar navbar-light bg-light">
  <div class="d-flex">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="ml-auto d-flex">
    <button class="btn btn-success header-btn">
      <i class="fa fa-sticky-note"></i>
    </button>
    <button class="btn btn-primary header-btn ml-2">
      <i class="fa fa-calculator"></i>
    </button>
  </div>
</nav>
<div class="content">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Lịch sử gửi email/sms</h2>
      <div class="btn-email">
        <button class="btn btn-primary" data-toggle="modal" data-target="#emailModal">
          <i class="fas fa-envelope"></i> Email
        </button>
      </div>
    </div>

    <div class="table-search mb-3">
      <div class="form-inline">
        <label for="entries">Xem</label>
        <select id="entries" class="form-control mx-2">
          <option value="10">10</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        mục
      </div>
      <div>
        <input type="text" class="form-control" placeholder="Tìm">
      </div>
    </div>

    <table class="table table-striped email-history-table">
      <thead>
      <tr>
        <th>Người nhận</th>
        <th>Tiêu đề</th>
        <th>Loại</th>
        <th>Trạng thái</th>
        <th>Thời gian gửi</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="5" class="text-center">Không tìm thấy dòng nào phù hợp</td>
      </tr>
      </tbody>
    </table>

    <div class="pagination">
      <span>Đang xem 0 đến 0 trong tổng số 0 mục</span>
    </div>
  </div>
</div>

<!-- Email Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="emailModalLabel">Gửi Email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="emailTo">Người nhận</label>
            <input type="email" class="form-control" id="emailTo" placeholder="Nhập email người nhận">
          </div>
          <div class="form-group">
            <label for="emailBCC">BCC</label>
            <input type="email" class="form-control" id="emailBCC" placeholder="Nhập email BCC">
          </div>
          <div class="form-group">
            <label for="emailSubject">Tiêu đề</label>
            <input type="text" class="form-control" id="emailSubject" placeholder="Nhập tiêu đề">
          </div>
          <div class="form-group">
            <label for="emailContent">Nội dung</label>
            <textarea class="form-control" id="emailContent" rows="8"></textarea>
          </div>
        </form>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Đóng
        </button>
        <button type="submit" class="btn btn-success"><i class="fas fa-paper-plane"></i> Gửi</button>
      </div>
    </div>
  </div>
</div>
<script src="/scripts/landlord/history/index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
