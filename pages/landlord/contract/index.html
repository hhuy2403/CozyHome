<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý hợp đồng thuê phòng</title>
  <link rel="stylesheet" href="/styles/landlord/sidebar.css">
  <link rel="stylesheet" href="/styles/landlord/contract/index.css">
  <script src="/scripts/landlord/sidebar.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div id="sidebar-container"></div>
<nav class="navbar navbar-light bg-light">
  <div class="d-flex">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarMenu"
      aria-controls="navbarMenu"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="ml-auto d-flex">
    <button class="btn btn-success header-btn">
      <i class="fa fa-sticky-note"></i>
    </button>
    <button class="btn btn-primary header-btn ml-2">
      <i class="fa fa-calculator"></i>
    </button>
  </div>
</nav>
<div class="content">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Quản lý hợp đồng thuê phòng</h2>
      <a href="create.html" class="btn btn-success"><i class="fas fa-plus"></i> Thêm hợp đồng</a>
    </div>

    <div class="filter-group mb-4">
      <div class="form-inline">
        <label for="houseSelect">Nhà</label>
        <select class="form-control mx-2" id="houseSelect">
          <option value="">Tất cả</option>
          <option value="Nhà A">Nhà A</option>
          <option value="Nhà B">Nhà B</option>
        </select>

        <input type="text" class="form-control mx-2" id="contractSearch" placeholder="Tìm kiếm theo số HĐ">
        <button class="btn btn-warning" onclick="filterContracts()"><i class="fas fa-search"></i> Tìm kiếm</button>
      </div>
    </div>

    <div class="table-wrapper">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Họ tên khách</th>
          <th>Nhà</th>
          <th>Phòng</th>
          <th>Số HĐ</th>
          <th>Ngày ký</th>
          <th>Ngày hết hạn HĐ</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="contractTableBody">
        <!-- Dữ liệu hợp đồng sẽ được thêm vào đây -->
        </tbody>
      </table>
      <div class="d-flex justify-content-between align-items-center pagination-info">
        <span id="paginationInfo">Đang xem 0 đến 0 trong tổng số 0 mục</span>
      </div>
    </div>
  </div>
</div>

<script src="/scripts/landlord/contract/index.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
