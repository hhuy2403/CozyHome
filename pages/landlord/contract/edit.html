<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa hợp đồng thuê phòng</title>
  <link rel="stylesheet" href="/styles/landlord/sidebar.css">
  <link rel="stylesheet" href="/styles/landlord/contract/index.css">
  <script src="/scripts/landlord/sidebar.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div id="sidebar-container"></div>
<nav class="navbar navbar-light bg-light">
    <div class="d-flex">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarMenu"
        aria-controls="navbarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="ml-auto d-flex">
      <button class="btn btn-success header-btn">
        <i class="fa fa-sticky-note"></i>
      </button>
      <button class="btn btn-primary header-btn ml-2">
        <i class="fa fa-calculator"></i>
      </button>
    </div>
  </nav>
<div class="content">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Sửa hợp đồng</h2>
        <div>
          <a href="index.html" class="btn btn-warning mr-2"><i class="fas fa-arrow-left"></i> Quay về</a>
          <button class="btn btn-success" id="saveContractBtn"><i class="fas fa-save"></i> Lưu</button>
        </div>
      </div>
    <form id="contractForm">
      <div class="form-group">
        <label for="tenantName">Tên khách thuê</label>
        <input type="text" class="form-control" id="tenantName" placeholder="Nhập tên khách thuê">
      </div>
      <div class="form-group">
        <label for="houseSelect">Nhà</label>
        <select class="form-control" id="houseSelect">
          <option value="Nhà A">Nhà A</option>
          <option value="Nhà B">Nhà B</option>
        </select>
      </div>
      <div class="form-group">
        <label for="roomSelect">Phòng</label>
        <input type="text" class="form-control" id="roomSelect" placeholder="Nhập số phòng">
      </div>
      <div class="form-group">
        <label for="contractNumber">Số hợp đồng</label>
        <input type="text" class="form-control" id="contractNumber" placeholder="Nhập số hợp đồng" readonly>
      </div>
      <div class="form-group">
        <label for="startDate">Ngày ký hợp đồng</label>
        <input type="date" class="form-control" id="startDate">
      </div>
      <div class="form-group">
        <label for="endDate">Ngày hết hạn hợp đồng</label>
        <input type="date" class="form-control" id="endDate">
      </div>
    </form>
  </div>
</div>
<script src="/scripts/landlord/contract/edit.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
