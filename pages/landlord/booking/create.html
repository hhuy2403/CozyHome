<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm mới</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/booking/create.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Thêm mới</h2>
          <div class="btn-action">
            <a href="../Booking/Index.html" class="btn btn-warning">
              <i class="fas fa-arrow-left"></i>
              Quay về
            </a>
            <button class="btn btn-success">
              <i class="fas fa-check"></i>
              Lưu
            </button>
          </div>
        </div>

        <!-- Form nhập liệu -->
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="houseSelect">Nhà</label>
                <select class="form-control" id="houseSelect">
                  <option>Tất cả</option>
                  <option value="Tầng 1">Tầng 1</option>
                  <option value="Tầng 2">Tầng 2</option>
                </select>
              </div>
              <div class="form-group">
                <label for="customerName">Họ tên khách</label>
                <input type="text" class="form-control" id="customerName" />
              </div>
              <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" />
              </div>
              <div class="form-group">
                <label for="expectedDate">Ngày dự kiến nhận phòng</label>
                <input type="date" class="form-control" id="expectedDate" />
              </div>
              <div class="form-group">
                <label for="notes">Ghi chú</label>
                <textarea class="form-control" id="notes" rows="3"></textarea>
              </div>
              <p class="required">(*) Thông tin bắt buộc</p>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="roomSelect">Phòng</label>
                <select class="form-control" id="roomSelect">
                  <option value="">Phòng</option>
                </select>
              </div>
              <div class="form-group">
                <label for="bookingDate">Ngày đặt *</label>
                <input
                  type="date"
                  class="form-control"
                  id="bookingDate"
                  value="13/10/2024"
                />
              </div>
              <div class="form-group">
                <label for="deposit">Tiền cọc</label>
                <input
                  type="number"
                  class="form-control"
                  id="deposit"
                  value="0"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/scripts/landlord/booking/create.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
