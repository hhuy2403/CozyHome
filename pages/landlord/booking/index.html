<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cọc giữ phòng</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/booking/index.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Cọc giữ phòng</h2>
        </div>

        <!-- Bộ lọc và các nút hành động -->
        <div class="d-flex justify-content-between mb-3">
          <div class="form-inline">
            <label for="fromDate">Từ ngày</label>
            <input
              type="text"
              class="form-control mx-2"
              id="fromDate"
              value="01/10/2024"
            />
            <label for="toDate">đến</label>
            <input
              type="text"
              class="form-control mx-2"
              id="toDate"
              value="31/10/2024"
            />
          </div>
          <div class="align-right">
            <button class="btn btn-success">
              <i class="fas fa-search"></i>
              Xem
            </button>
            <button
              class="btn btn-primary ml-2"
              onclick="redirectToCreatePage()"
            >
              <i class="fas fa-plus"></i>
              Thêm mới
            </button>
            <button class="btn btn-primary ml-2">
              <i class="fas fa-file-excel"></i>
              Xuất file excel
            </button>
          </div>
        </div>

        <div class="form-inline mb-3">
          <label for="houseSelect" class="ml-2">Nhà</label>
          <select class="form-control ml-2" id="houseSelect">
            <option value="">Tất cả</option>
            <option value="Tầng 1">Tầng 1</option>
            <option value="Tầng 2">Tầng 2</option>
          </select>
          <label for="roomSelect" class="ml-2">Phòng</label>
          <select class="form-control ml-2" id="roomSelect">
            <option value="">Phòng</option>
          </select>
        </div>

        <!-- Mục tìm kiếm -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="d-flex align-items-center">
            <label for="entriesSelect">Xem</label>
            <select class="form-control ml-2" id="entriesSelect">
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            <span class="ml-2">mục</span>
          </div>

          <div class="search-box">
            <label for="searchInput"></label>
            <input
              type="text"
              class="form-control ml-2"
              id="searchInput"
              placeholder="Tìm kiếm..."
            />
          </div>
        </div>

        <!-- Bảng dữ liệu -->
        <div class="table-wrapper">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Ngày đặt</th>
                <th>Nhà</th>
                <th>Phòng</th>
                <th>Họ tên</th>
                <th>SDT</th>
                <th>Tiền cọc</th>
                <th>Ngày dự kiến đến</th>
                <th>Trạng thái</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="8">Không tìm thấy dòng nào phù hợp</td>
              </tr>
            </tbody>
          </table>
          <div
            class="d-flex justify-content-between align-items-center pagination-info"
          >
            <span>Đang xem 0 đến 0 trong tổng số 0 mục</span>
            <div class="d-flex">
              <button class="btn btn-secondary btn-xs">Trước</button>
              <button class="btn btn-secondary btn-xs ml-2">Tiếp</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/landlord/booking/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
