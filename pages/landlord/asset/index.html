<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh Sách Tài Sản</title>
    <link rel="stylesheet" href="/styles/landlord/sidebar.css" />
    <script src="/scripts/landlord/sidebar.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/landlord/asset/index.css" />
  </head>
  <body>
    <div id="sidebar-container"></div>
    <nav class="navbar navbar-light bg-light">
      <div class="d-flex">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="ml-auto d-flex">
        <button class="btn btn-success header-btn">
          <i class="fa fa-sticky-note"></i>
        </button>
        <button class="btn btn-primary header-btn ml-2">
          <i class="fa fa-calculator"></i>
        </button>
      </div>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2>Danh Sách Tài Sản</h2>
        </div>

        <!-- Bộ lọc và các nút hành động -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-inline">
            <label for="houseSelect">Nhà</label>
            <select class="form-control mx-2" id="houseSelect">
              <option value="">Tất cả</option>
              <option value="Tầng 1">Tầng 1</option>
              <option value="Tầng 2">Tầng 2</option>
            </select>

            <label for="roomSelect">Phòng</label>
            <select class="form-control mx-2" id="roomSelect">
              <option value="">Phòng</option>
            </select>
          </div>

          <div class="btn-action">
            <button class="btn btn-warning">
              <i class="fas fa-search"></i>
              Xem
            </button>
            <button class="btn btn-success" onclick="redirectToCreatePage()">
              <i class="fas fa-plus"></i>
              Thêm
            </button>
            <button class="btn btn-danger">
              <i class="fas fa-trash-alt"></i>
              Xóa
            </button>
            <button class="btn btn-primary">
              <i class="fas fa-file-excel"></i>
              Xuất file excel
            </button>
          </div>
        </div>

        <!-- Mục tìm kiếm và số mục hiển thị -->
        <div class="d-flex justify-content-between mb-3">
          <div class="form-inline">
            <label for="entriesSelect">Xem</label>
            <select class="form-control mx-2" id="entriesSelect">
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="50">50</option>
            </select>
            <span>mục</span>
          </div>
          <div class="form-inline">
            <label for="searchInput">Tìm:</label>
            <input
              type="text"
              class="form-control ml-2"
              id="searchInput"
              placeholder="Tìm kiếm"
            />
          </div>
        </div>

        <!-- Bảng danh sách tài sản -->
        <div class="table-wrapper">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>Nhà</th>
                <th>Phòng</th>
                <th>Mã TS</th>
                <th>Tên TS</th>
                <th>Ngày sử dụng</th>
                <th>Số lượng</th>
                <th>Đơn giá (VNĐ)</th>
                <th>Đã thanh lý</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="9">Không tìm thấy dòng nào phù hợp</td>
              </tr>
            </tbody>
          </table>
          <div
            class="d-flex justify-content-between align-items-center pagination-info"
          >
            <span>Đang xem 0 đến 0 trong tổng số 0 mục</span>
            <div class="d-flex">
              <button class="btn btn-secondary btn-xs">Trước</button>
              <button class="btn btn-secondary btn-xs ml-2">Tiếp</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/scripts/landlord/asset/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
