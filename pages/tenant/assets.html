<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyHome - Quản Lý Tài Sản</title>
    <link rel="stylesheet" href="/styles/tenant/header.css">
    <link rel="stylesheet" href="/styles/tenant/footer.css">
    <link rel="stylesheet" href="/styles/tenant/assets.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="/scripts/tenant/assets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="cozyhome-assets-page">

<!-- Import Header -->
<div id="header-placeholder"></div>

<!-- Main Content -->
<main class="cozyhome-main">
    <div class="cozyhome-container">
        <div class="cozyhome-assets">
            <h2 class="cozyhome-assets-title">
                <i class="fas fa-box"></i> Quản Lý Tài Sản Phòng Trọ
            </h2>

            <!-- Bộ lọc tìm kiếm tài sản -->
            <div class="cozyhome-assets-filter">
                <h3><i class="fas fa-search"></i> Tìm Kiếm Tài Sản</h3>
                <form id="asset-filter-form">
                    <input type="text" id="searchQuery" placeholder="Tìm kiếm theo tên tài sản..." oninput="filterAssets()">
                    <select id="assetCategory" onchange="filterAssets()">
                        <option value="">Tất cả loại tài sản</option>
                        <option value="furniture">Nội thất</option>
                        <option value="electronics">Điện tử</option>
                        <option value="appliances">Thiết bị gia dụng</option>
                    </select>
                </form>
            </div>

            <!-- Danh sách tài sản trong phòng trọ -->
            <div class="cozyhome-assets-list">
                <h3><i class="fas fa-list"></i> Danh Sách Tài Sản</h3>
                <div id="assets-container">
                    <!-- Danh sách tài sản sẽ được hiển thị ở đây -->
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Import Footer -->
<div id="footer-placeholder"></div>

<!-- Kết nối JavaScript -->
<script src="/scripts/tenant/header.js" defer></script>
<script>
    // Hàm để tải nội dung của header và footer từ các file riêng
    document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    });
</script>
</body>
</html>
