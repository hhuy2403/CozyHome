<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyHome - Thanh Toán Hóa Đơn</title>
    <link rel="stylesheet" href="/styles/tenant/header.css">
    <link rel="stylesheet" href="/styles/tenant/footer.css">
    <link rel="stylesheet" href="/styles/tenant/payments.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/tenant/payments.js" defer></script>
</head>
<body class="cozyhome-payments-page">

<!-- Import Header -->
<div id="header-placeholder"></div>

<!-- Main Content -->
<main class="cozyhome-main">
    <div class="cozyhome-container">
        <div class="cozyhome-payments">
            <h2 class="cozyhome-payments-title">
                <i class="fas fa-money-bill-wave"></i> Thanh Toán Hóa Đơn
            </h2>

            <!-- Danh sách hóa đơn cần thanh toán -->
            <div class="cozyhome-payments-list">
                <h3><i class="fas fa-file-invoice-dollar"></i> Hóa Đơn Cần Thanh Toán</h3>
                <div id="bills-container">
                    <!-- Danh sách hóa đơn sẽ được hiển thị ở đây -->
                </div>
                <!-- Hiển thị tổng số tiền -->
                <div id="total-amount-container">
                    <h4><strong>Tổng số tiền cần thanh toán:</strong> <span id="totalAmount">0 VNĐ</span></h4>
                </div>
            </div>
            
            <!-- Form nhập thông tin thanh toán -->
            <div class="cozyhome-payment-form">
                <h3><i class="fas fa-credit-card"></i> Nhập Thông Tin Thanh Toán</h3>
                <form id="payment-form">
                    <label for="billNumber">Số hóa đơn:</label>
                    <input type="text" id="billNumber" placeholder="Số hóa đơn..." readonly>

                    <label for="paymentAmount">Số tiền cần thanh toán:</label>
                    <input type="text" id="paymentAmount" placeholder="Số tiền..." readonly>

                    <label for="paymentMethod">Phương thức thanh toán:</label>
                    <select id="paymentMethod">
                        <option value="credit-card">Thẻ tín dụng</option>
                        <option value="bank-transfer">Chuyển khoản ngân hàng</option>
                        <option value="cash">Tiền mặt</option>
                    </select>

                    <label for="payerName">Tên người thanh toán:</label>
                    <input type="text" id="payerName" placeholder="Nhập tên...">

                    <label for="paymentDate">Ngày thanh toán:</label>
                    <input type="date" id="paymentDate">

                    <button type="button" class="cozyhome-btn cozyhome-btn-primary" onclick="processPayment()">
                        <i class="fas fa-paper-plane"></i> Thực Hiện Thanh Toán
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Import Footer -->
<div id="footer-placeholder"></div>

<!-- Kết nối JavaScript -->
<script src="/scripts/tenant/header.js" defer></script>
<script>
    // Hàm để tải nội dung của header và footer từ các file riêng
    document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    });
</script>
</body>
</html>
