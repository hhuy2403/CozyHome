<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CozyHome - Quên Mật Khẩu</title>
        <link rel="stylesheet" href="/styles/auth/login.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/scripts/auth/forgot-password.js" defer></script>
    </head>
    

    <body>
        <header class="cozyhome-header">
            <nav class="cozyhome-navbar">
                <div class="cozyhome-logo">
                    <a href="../../index.html"> <i class="fas fa-home"></i> &nbsp;CozyHome </a>
                </div>
                <ul class="cozyhome-nav-links" id="navLinks">
                    <li>
                        <a href="../../index.html"><i class="fas fa-home"></i> Trang Chủ</a>
                    </li>
                    <li>
                        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Đăng Nhập</a>
                    </li>
                </ul>
                <button class="cozyhome-nav-toggle" id="navToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </header>

        <main class="cozyhome-main">
            <div class="cozyhome-box">
                <h2 class="cozyhome-title">Quên Mật Khẩu</h2>
                <form id="forgotPasswordForm">
                    <div class="cozyhome-form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập email đã đăng ký"  />
                    </div>
                    <button type="submit" class="cozyhome-btn cozyhome-btn-primary">
                        <i class="fas fa-envelope"></i> Gửi Yêu Cầu
                    </button>
                    <p class="cozyhome-error" id="forgotPasswordError"></p>
                    <p class="cozyhome-login-register">
                        Đã nhớ mật khẩu?
                        <a href="login.html">Đăng nhập ngay</a>.
                    </p>
                </form>
            </div>
        </main>

        <footer class="cozyhome-footer">
            <div class="cozyhome-footer-content">
                <div class="cozyhome-footer-columns">
                    <div class="cozyhome-footer-column">
                        <h3>CozyHome</h3>
                        <p>
                            Quản lý nhà trọ hiệu quả, đơn giản hóa mọi thao tác cho quản trị viên, chủ trọ và người
                            thuê.
                        </p>
                    </div>
                    <div class="cozyhome-footer-column">
                        <h3>Liên kết nhanh</h3>
                        <ul class="cozyhome-footer-links">
                            <li><a href="#">Giới thiệu</a></li>
                            <li><a href="#">Tính năng</a></li>
                            <li><a href="#">Liên hệ</a></li>
                            <li><a href="#">Điều khoản sử dụng</a></li>
                        </ul>
                    </div>
                    <div class="cozyhome-footer-column">
                        <h3>Theo dõi chúng tôi</h3>
                        <div class="cozyhome-social-icons">
                            <a href="#" class="cozyhome-footer-link"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="cozyhome-footer-link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="cozyhome-footer-link"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="cozyhome-footer-link"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
